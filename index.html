<html>

    <head>
        <title>App Lista Supermercado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h2>App Lista de Supermercado</h2>
        </header>
        <div class="lista-cadastro">
            <input type="text" placeholder="Nome do Produto"
            name="nome_produto">
            <input type="number" placeholder="Valor do Produto" 
            name="valor_produto" step="0.01">
            <input type="submit" name="acao" value="Cadastrar">
        </div>
        <div class="lista-produtos">
        </div>
        <div class="soma-produto">
            <h1>Total: R$ 0</h1>
        </div>
        <button name="limpar">Limpar</button>

        <script src="supermercado.js"></script>         

    </body>
</html>
